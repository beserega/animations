<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Анимация элементов при скроллу</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			margin:0;
		}
		.container{
			width:100%;
			max-width:800px;
			margin:100px auto 0 auto;
		}
		.anim-block{
			width:100%;
			overflow:hidden;
			border: 5px solid blue;
		}
		.anim-block img{
			width:100%
		}
		.anim-block-1{
			transform: translateY(-150%);
		}
		.anim-block-1.animate{
			transform: translateY(0);
		}
	</style>
</head>
<body>
<div class="container">
	<div data-animation class="anim-block anim-block-1">
		<img src="https://all-aforizmy.ru/wp-content/uploads/2021/10/941b9f47128f22e22ed090bf98e71939.jpeg" alt="Image">
	</div>
</div>
  <script src="script.js"></script>
</body>
</html>
